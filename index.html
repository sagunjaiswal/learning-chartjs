<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning chart js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <canvas width="400" height="100" id="myChart10"></canvas>
    <canvas width="400" height="100" id="myChart12"></canvas>
    <script>
      //for 10th
      var ctx = document.getElementById("myChart10").getContext("2d");
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: "bar",

        // The data for our dataset
        data: {
          labels: ["English", "Maths", "Science", "Social Science", "Bengali"],
          datasets: [
            {
              backgroundColor: [
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
              data: [9, 9, 9, 9, 9],
            },
          ],
        },

        // Configuration options go here
        options: {
          title: {
            display: true,
            text: "10th marks",
          },
        },
      });

      //for 12th
      var ctx = document.getElementById("myChart12").getContext("2d");
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: "bar",

        // The data for our dataset
        data: {
          labels: ["Physics", "Chemistry", "English", "Bengali", "Biology"],
          datasets: [
            {
              backgroundColor: [
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255,99,132,1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
              data: [95, 67, 89, 90, 83],
            },
          ],
        },

        // Configuration options go here
        options: {
          title: {
            display: true,
            text: "12th marks",
          },
        },
      });
    </script>
  </body>
</html>
